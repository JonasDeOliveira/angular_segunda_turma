<form #formCadastro="ngForm">
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" ngModel minlength="5" required pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" class="form-control" id="nome" name="nome">
    </div>
    <div class="form-group">
        <label for="rua">Rua:</label>
        <input type="text" ngModel class="form-control" id="rua" name="rua">
    </div>
    <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" ngModel class="form-control" id="senha" name="senha">
    </div>
    <button (click)="checkForm(formCadastro.value)" [disabled]="formCadastro.invalid" type="submit" class="btn btn-success">Enviar</button>
</form>
